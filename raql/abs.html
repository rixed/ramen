<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>abs (RaQL expression)</title>
<meta charset="utf-8"/></head>
<body><h1>Absolute value</h1>
<h2>Syntax</h2>
<p>ABS …numeric-expr…</p>
<h2>Typing</h2>
<p>numeric -&gt; numeric</p>
<h2>Description</h2>
<p>Return the absolute value of an expression of any numeric type.</p>
<h2>Examples</h2>
<table><thead><tr><th>expression</th>
<th>evaluates to</th>
</tr>
</thead>
<tbody><tr><td>ABS(-1.2)</td>
<td>1.2</td>
</tr>
</tbody>
</table>
</body>
</html>
