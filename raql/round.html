<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>round (RaQL expression)</title>
<meta charset="utf-8"/></head>
<body><h1>Rounding</h1>
<h2>Syntax</h2>
<p>ROUND …numeric-expr…</p>
<h2>Typing</h2>
<p>numeric -&gt; numeric</p>
<h2>Description</h2>
<p>Return the closest round value.</p>
<p>The result has the same type than the operand.</p>
<h2>Examples</h2>
<table><thead><tr><th>expression</th>
<th>evaluates to</th>
</tr>
</thead>
<tbody><tr><td>ROUND 42.4</td>
<td>42</td>
</tr>
</tbody>
</table>

</body>
</html>
