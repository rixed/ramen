<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>uuid_of_u128 (RaQL expression)</title>
<meta charset="utf-8"/></head>
<body><h1>Print a U128 as an UUID</h1>
<h2>Syntax</h2>
<p>UUID_OF_U128 …u128-expr…</p>
<h2>Typing</h2>
<p>U128 -&gt; STRING</p>
<h2>Description</h2>
<p>Convert a U128 into a STRING using the traditional notation for UUIDs.</p>
<h2>Examples</h2>
<table><thead><tr><th>expression</th>
<th>evaluates to</th>
</tr>
</thead>
<tbody><tr><td>UUID_OF_U128 0x123456789abcdeffedcba098765431</td>
<td>&quot;00123456-789a-bcde-ffed-cba098765431&quot;</td>
</tr>
</tbody>
</table>
</body>
</html>
