<body><h1>ArcTangent</h1>
<h2>Syntax</h2>
<p>ATAN …numeric-expr…</p>
<h2>Typing</h2>
<p>numeric -&gt; FLOAT</p>
<h2>Description</h2>
<p>Return the arc-tangent of the operand.</p>
<h2>Examples</h2>
<p><b>SELECT 4 * ATAN 1…</b>
</p>
<p>  3.14159265359</p>
