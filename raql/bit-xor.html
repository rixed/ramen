<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>bit-xor (RaQL expression)</title>
</head>
<body><h1>Bitwise XOR operator</h1>
<h2>Syntax</h2>
<p>…int-expr… # …int-expr…</p>
<h2>Typing</h2>
<p>int, int -&gt; int</p>
<h2>Description</h2>
<p>Perform a bitwise XOR operation with its integer operands.</p>
<h2>Examples</h2>
<p><b>SELECT 1029 # 15…</b>
</p>
<p>  1034</p>
