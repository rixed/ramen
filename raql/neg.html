<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>neg (RaQL expression)</title>
</head>
<body><h1>Negation</h1>
<h2>Syntax</h2>
<p>-…numerix-expr…</p>
<h2>Typing</h2>
<p>numeric -&gt; signed-numeric</p>
<h2>Description</h2>
<p>Negation of the numeric operand.</p>
<p>The return type is either the same as that of the operand, or a non smaller signed integer type</p>
<h2>Examples</h2>
<p><b>SELECT -(1+1)…</b>
</p>
<p>  -2</p>
</body>
</html>
