<meta charset="utf-8"/></head>
<body><h1>Addition</h1>
<h2>Syntax</h2>
<p>…num-expr… + …num-expr…</p>
<h2>Typing</h2>
<p>num1, num2 -&gt; largest(num1, num2)</p>
<h2>Description</h2>
<p>Adds two numeric values.</p>
<p>The result have the type of the largest operand.</p>
<h2>Examples</h2>
<table><thead><tr><th>expression</th>
<th>evaluates to</th>
</tr>
</thead>
<tbody><tr><td>27 + 15</td>
<td>42</td>
</tr>
<tr><td>1.5 + 1u8</td>
<td>2.5</td>
</tr>
</tbody>
</table>
