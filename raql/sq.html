<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>sq (RaQL expression)</title>
</head>
<body><h1>Square</h1>
<h2>Syntax</h2>
<p>SQ …numeric-expr…</p>
<h2>Typing</h2>
<p>numeric -&gt; numeric</p>
<h2>Description</h2>
<p>Square function.</p>
<p>Returns the same type as the operand.</p>
<h2>Examples</h2>
<p><b>SELECT SQ 4…</b>
</p>
<p>  16</p>
<h2>See Also</h2>
<a href="sqrt.html">Square root</a>
</body>
</html>
