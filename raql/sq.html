<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>sq (RaQL expression)</title>
<meta charset="utf-8"/></head>
<body><h1>Square</h1>
<h2>Syntax</h2>
<p>SQ …numeric-expr…</p>
<h2>Typing</h2>
<p>numeric -&gt; numeric</p>
<h2>Description</h2>
<p>Square function.</p>
<p>Returns the same type as the operand.</p>
<h2>Examples</h2>
<table><thead><tr><th>expression</th>
<th>evaluates to</th>
</tr>
</thead>
<tbody><tr><td>SQ 4</td>
<td>16</td>
</tr>
</tbody>
</table>
<h2>See Also</h2>
<a href="sqrt.html">Square root</a>
</body>
</html>
