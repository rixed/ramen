<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>concat (RaQL expression)</title>
</head>
<body><h1>Concatenation operation</h1>
<h2>Syntax</h2>
<p>…string-expr… || …string-expr…</p>
<h2>Typing</h2>
<p>STRING, STRING -&gt; STRING</p>
<h2>Description</h2>
<p>Concatenate two strings.</p>
<h2>Examples</h2>
<p><b>SELECT &quot;foo&quot; || &quot;bar&quot;…</b>
</p>
<p>  &quot;foobar&quot;</p>
</body>
</html>
