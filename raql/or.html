<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>or (RaQL expression)</title>
</head>
<body><h1>Boolean Or</h1>
<h2>Syntax</h2>
<p>…bool-expr… OR …bool-expr…</p>
<h2>Typing</h2>
<p>BOOL, BOOL -&gt; BOOL</p>
<h2>Description</h2>
<p>Boolean OR operator.</p>
<h2>Examples</h2>
<p><b>SELECT FALSE OR FALSE…</b>
</p>
<p>  FALSE</p>
<p><b>SELECT FALSE OR TRUE…</b>
</p>
<p>  TRUE</p>
<p><b>SELECT TRUE OR FALSE…</b>
</p>
<p>  TRUE</p>
<p><b>SELECT TRUE OR TRUE…</b>
</p>
<p>  TRUE</p>
<h2>See Also</h2>
<a href="aggror.html">Logical OR (aggregate)</a>
<a href="and.html">Boolean And</a>
</body>
</html>
