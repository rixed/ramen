<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>or (RaQL expression)</title>
<meta charset="utf-8"/></head>
<body><h1>Boolean Or</h1>
<h2>Syntax</h2>
<p>…bool-expr… OR …bool-expr…</p>
<h2>Typing</h2>
<p>BOOL, BOOL -&gt; BOOL</p>
<h2>Description</h2>
<p>Boolean OR operator.</p>
<h2>Examples</h2>
<table><thead><tr><th>expression</th>
<th>evaluates to</th>
</tr>
</thead>
<tbody><tr><td>FALSE OR FALSE</td>
<td>FALSE</td>
</tr>
<tr><td>FALSE OR TRUE</td>
<td>TRUE</td>
</tr>
<tr><td>TRUE OR FALSE</td>
<td>TRUE</td>
</tr>
<tr><td>TRUE OR TRUE</td>
<td>TRUE</td>
</tr>
</tbody>
</table>
<h2>See Also</h2>
<a href="aggror.html">Logical OR (aggregate)</a>
<a href="and.html">Boolean And</a>
</body>
</html>
