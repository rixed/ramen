<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>hash (RaQL expression)</title>
<meta charset="utf-8"/></head>
<body><h1>Hash any value</h1>
<h2>Syntax</h2>
<p>HASH …expr…</p>
<h2>Typing</h2>
<p>t -&gt; I64</p>
<h2>Description</h2>
<p>Compute a integer hash of a value of any type.</p>
<p>The hash function is deterministic.</p>
<h2>Examples</h2>
<table><thead><tr><th>expression</th>
<th>evaluates to</th>
</tr>
</thead>
<tbody><tr><td>HASH NULL</td>
<td>NULL</td>
</tr>
<tr><td>HASH (&quot;foo&quot;; &quot;bar&quot;)</td>
<td>731192513</td>
</tr>
</tbody>
</table>
</body>
</html>
