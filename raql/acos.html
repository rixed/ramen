<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>acos (RaQL expression)</title>
<meta charset="utf-8"/></head>
<body><h1>Arc-Cosine</h1>
<h2>Syntax</h2>
<p>ACOS …numeric-expr…</p>
<h2>Typing</h2>
<p>numeric -&gt; FLOAT</p>
<h2>Description</h2>
<p>Return the arc-cosine of the operand.</p>
<h2>Examples</h2>
<table><thead><tr><th>expression</th>
<th>evaluates to</th>
</tr>
</thead>
<tbody><tr><td>ACOS(-1)</td>
<td>3.14159265359</td>
</tr>
</tbody>
</table>
