<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>sqrt (RaQL expression)</title>
</head>
<body><h1>Square root</h1>
<h2>Syntax</h2>
<p>SQRT …numeric-expr…</p>
<h2>Typing</h2>
<p>numeric -&gt; FLOAT</p>
<h2>Description</h2>
<p>Square root function.</p>
<p>Returns NULL on negative operands.</p>
<h2>Examples</h2>
<p><b>SELECT SQRT 16…</b>
</p>
<p>  4</p>
<p><b>SELECT SQRT(-1)…</b>
</p>
<p>  NULL</p>
<h2>See Also</h2>
<a href="sq.html">Square</a>
</body>
</html>
