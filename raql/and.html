<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>and (RaQL expression)</title>
<meta charset="utf-8"/></head>
<body><h1>Boolean And</h1>
<h2>Syntax</h2>
<p>…bool-expr… AND …bool-expr…</p>
<h2>Typing</h2>
<p>BOOL, BOOL -&gt; BOOL</p>
<h2>Description</h2>
<p>Boolean AND operator.</p>
<h2>Examples</h2>
<table><thead><tr><th>expression</th>
<th>evaluates to</th>
</tr>
</thead>
<tbody><tr><td>FALSE AND FALSE</td>
<td>FALSE</td>
</tr>
<tr><td>FALSE AND TRUE</td>
<td>FALSE</td>
</tr>
<tr><td>TRUE AND FALSE</td>
<td>FALSE</td>
</tr>
<tr><td>TRUE AND TRUE</td>
<td>TRUE</td>
</tr>
</tbody>
</table>
<h2>See Also</h2>
<a href="aggrand.html">Logical AND (aggregate)</a>
<a href="or.html">Boolean Or</a>
</body>
</html>
