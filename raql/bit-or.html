<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>bit-or (RaQL expression)</title>
<meta charset="utf-8"/></head>
<body><h1>Bitwise OR operator</h1>
<h2>Syntax</h2>
<p>…int-expr… | …int-expr…</p>
<h2>Typing</h2>
<p>int, int -&gt; int</p>
<h2>Description</h2>
<p>Perform a bitwise OR operation with its integer operands.</p>
<h2>Examples</h2>
<table><thead><tr><th>expression</th>
<th>evaluates to</th>
</tr>
</thead>
<tbody><tr><td>1025 | 5</td>
<td>1029</td>
</tr>
</tbody>
</table>
