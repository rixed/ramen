<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>pow (RaQL expression)</title>
<meta charset="utf-8"/></head>
<body><h1>Power</h1>
<h2>Syntax</h2>
<p>…num-expr… ^ …num-expr…</p>
<h2>Typing</h2>
<p>num1, num2 -&gt; largest(num1, num2)</p>
<h2>Description</h2>
<p>Compute the first operand to the power of the second.</p>
<p>The result type is the largest of the operand types.</p>
<h2>Examples</h2>
<table><thead><tr><th>expression</th>
<th>evaluates to</th>
</tr>
</thead>
<tbody><tr><td>2 ^ 3</td>
<td>8</td>
</tr>
<tr><td>PI ^ PI</td>
<td>36.4621596072079</td>
</tr>
</tbody>
</table>
<h2>See Also</h2>
<a href="mul.html">Multiplication</a>
</body>
</html>
