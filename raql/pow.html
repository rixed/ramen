<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>pow (RaQL expression)</title>
</head>
<body><h1>Power</h1>
<h2>Syntax</h2>
<p>…num-expr… ^ …num-expr…</p>
<h2>Typing</h2>
<p>num1, num2 -&gt; largest(num1, num2)</p>
<h2>Description</h2>
<p>Compute the first operand to the power of the second.</p>
<p>The result type is the largest of the operand types.</p>
<h2>Examples</h2>
<p><b>SELECT 2 ^ 3…</b>
</p>
<p>  8</p>
<p><b>SELECT PI ^ PI…</b>
</p>
<p>  36.4621596072079</p>
<h2>See Also</h2>
<a href="mul.html">Multiplication</a>
</body>
</html>
