<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>bit-and (RaQL expression)</title>
</head>
<body><h1>Bitwise AND operator</h1>
<h2>Syntax</h2>
<p>…int-expr… &and; …int-expr…</p>
<h2>Typing</h2>
<p>int, int -&gt; int</p>
<h2>Description</h2>
<p>Perform a bitwise AND operation with its integer operands.</p>
<h2>Examples</h2>
<p><b>SELECT 1029 &and; 15…</b>
</p>
<p>  5</p>
