<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>log (RaQL expression)</title>
</head>
<body><h1>Natural logarithm</h1>
<h2>Syntax</h2>
<p>LOG …numeric-expr…</p>
<h2>Typing</h2>
<p>numeric -&gt; FLOAT</p>
<h2>Description</h2>
<p>Compute the natural logarithm of the operand.</p>
<p>Returns NaN on negative operands.</p>
<h2>Examples</h2>
<p><b>SELECT LOG 1…</b>
</p>
<p>  0</p>

<a href="exp.html">Exponential function</a>
