<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>chr (RaQL expression)</title>
</head>
<body><h1>ASCII character of a given code</h1>
<h2>Syntax</h2>
<p>CHR …int-expr…</p>
<h2>Typing</h2>
<p>integer -&gt; CHR</p>
<h2>Description</h2>
<p>Convert the given integer (must be below 255) into the corresponding ASCII character.</p>
<h2>Examples</h2>
<p><b>SELECT CHR 65…</b>
</p>
<p>  #\A</p>
</body>
</html>
