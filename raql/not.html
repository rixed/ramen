<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>not (RaQL expression)</title>
</head>
<body><h1>Negation</h1>
<h2>Syntax</h2>
<p>NOT …bool-expr…</p>
<h2>Typing</h2>
<p>BOOL -&gt; BOOL</p>
<h2>Description</h2>
<p>boolean negation.</p>
<h2>Examples</h2>
<p><b>SELECT NOT TRUE…</b>
</p>
<p>  FALSE</p>
<p><b>SELECT NOT (0 &gt; 1)…</b>
</p>
<p>  TRUE</p>
</body>
</html>
