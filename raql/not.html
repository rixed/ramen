<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>not (RaQL expression)</title>
<meta charset="utf-8"/></head>
<body><h1>Negation</h1>
<h2>Syntax</h2>
<p>NOT …bool-expr…</p>
<h2>Typing</h2>
<p>BOOL -&gt; BOOL</p>
<h2>Description</h2>
<p>boolean negation.</p>
<h2>Examples</h2>
<table><thead><tr><th>expression</th>
<th>evaluates to</th>
</tr>
</thead>
<tbody><tr><td>NOT TRUE</td>
<td>FALSE</td>
</tr>
<tr><td>NOT (0 &gt; 1)</td>
<td>TRUE</td>
</tr>
</tbody>
</table>
</body>
</html>
