<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><title>exp (RaQL expression)</title>
<meta charset="utf-8"/></head>
<body><h1>Exponential function</h1>
<h2>Syntax</h2>
<p>EXP …numeric-expr…</p>
<h2>Typing</h2>
<p>numeric -&gt; FLOAT</p>
<h2>Description</h2>
<p>Compute the exponential function (as a FLOAT).</p>
<h2>Examples</h2>
<table><thead><tr><th>expression</th>
<th>evaluates to</th>
</tr>
</thead>
<tbody><tr><td>EXP 0</td>
<td>1</td>
</tr>
<tr><td>EXP 1</td>
<td>2.71828182846</td>
</tr>
</tbody>
</table>
<h2>See Also</h2>
<a href="log.html">Natural logarithm</a>
<a href="log10.html">Decimal logarithm</a>
</body>
</html>
